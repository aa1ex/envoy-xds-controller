syntax = "proto3";

package listener.v1;

option go_package = "listenerv1";

message ListenerListItem  {
  string uid = 1;
  string name = 2;
}

service ListenerStoreService {
  rpc ListListener(ListListenerRequest) returns (ListListenerResponse);
}

message ListListenerRequest {}

message ListListenerResponse {
  repeated ListenerListItem items = 1;
}