apiVersion: envoy.kaasops.io/v1alpha1
kind: VirtualService
metadata:
  name: test-status-vs
  namespace: envoy-xds-controller
  annotations:
    envoy.kaasops.io/node-id: "test"
spec:
  listener:
    name: http-listener
  httpFilters:
    - name: envoy.filters.http.router
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  virtualHost:
    domains: [ "example.local" ]
    routes:
      - match: { path: "/test" }
        direct_response:
          status: 200
          body:
            inline_string: "OK"
