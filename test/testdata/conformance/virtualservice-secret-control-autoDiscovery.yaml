apiVersion: envoy.kaasops.io/v1alpha1
kind: VirtualService
metadata:
  annotations:
    envoy.kaasops.io/node-id: test2
  name: exc-kaasops-io-autodiscovery
spec:
  accessLogConfig:
    name: stdout
  additionalHttpFilters:
  - name: router
  additionalRoutes:
  - name: static
  listener:
    name: https
  tlsConfig:
    autoDiscovery: true
  virtualHost:
    domains:
    - exc.kaasops.io
    name: exc-kaasops-io