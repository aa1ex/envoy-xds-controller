version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/kaasops/envoy-xds-controller/pkg/api/grpc
plugins:
  - local: protoc-gen-go
    out: pkg/api/grpc
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/api/grpc
    opt: paths=source_relative
  - local: protoc-gen-es
    include_imports: true
    opt: target=ts
    out: ui/src/gen
  - local: protoc-gen-connect-query
    include_imports: true
    out: ui/src/gen
    opt: target=ts
  - local: protoc-gen-es
    include_imports: true
    opt: target=dts
    out: ui/src/gen
inputs:
  - directory: proto