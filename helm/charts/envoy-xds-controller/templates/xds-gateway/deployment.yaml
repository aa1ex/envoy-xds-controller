{{- if .Values.xdsGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "chart.fullname" . }}-xds-gateway
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  {{- with .Values.extraLabels }}
    {{ toYaml . | indent 4 }}
  {{- end }}
spec:
  replicas: {{ default 1 .Values.xdsGateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: xds-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xds-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.xdsGateway.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: xds-gateway
          image: {{ default "kaasops/xds-gateway" .Values.xdsGateway.image.repository }}:{{ default .Chart.AppVersion .Values.xdsGateway.image.tag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.xdsGateway.image.pullPolicy }}
          args:
            - -development={{ .Values.development }}
            - -grpc-port
            - "{{ .Values.xdsGateway.ports.grpc }}"
            - -http
            - ":{{ .Values.xdsGateway.ports.http }}"
            {{- if .Values.xdsGateway.extraArgs }}
            {{- toYaml .Values.xdsGateway.extraArgs | nindent 12 }}
            {{- end }}
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
            - name: REDIS_DB
              value: "{{ .Values.redis.db }}"
            {{- if .Values.xdsGateway.defaultPlaneId }}
            - name: DEFAULT_PLANE_ID
              value: {{ .Values.xdsGateway.defaultPlaneId | quote }}
            {{- end }}
            {{- if .Values.xdsGateway.cacheTtlSeconds }}
            - name: CACHE_TTL_SECONDS
              value: "{{ .Values.xdsGateway.cacheTtlSeconds }}"
            {{- end }}
            {{- if .Values.xdsGateway.negativeCacheTtlSeconds }}
            - name: NEGATIVE_CACHE_TTL_SECONDS
              value: "{{ .Values.xdsGateway.negativeCacheTtlSeconds }}"
            {{- end }}
            {{- if .Values.xdsGateway.authToken }}
            {{- if .Values.xdsGateway.authToken.secretRef.name }}
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.xdsGateway.authToken.secretRef.name }}
                  key: {{ .Values.xdsGateway.authToken.secretRef.key | default "AUTH_TOKEN" }}
            {{- else if .Values.xdsGateway.authToken.value }}
            - name: AUTH_TOKEN
              value: {{ .Values.xdsGateway.authToken.value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.xdsGateway.extraEnv }}
            {{- range $k, $v := .Values.xdsGateway.extraEnv }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.xdsGateway.config }}
          envFrom:
            - configMapRef:
                name: {{ template "chart.fullname" . }}-xds-gateway-config
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.xdsGateway.ports.http }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.xdsGateway.ports.grpc }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.xdsGateway.ports.http }}
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.xdsGateway.ports.http }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml (default .Values.resources .Values.xdsGateway.resources) | nindent 12 }}
{{- end }}
